# example netlify.toml
[build]
publish = "dist"
publishOrigin = "default"
base = "/gui"
command = "npm run build"
commandOrigin = "heuristics"

[[edge_functions]]
path = "/api/serverless/*"
function = "protect"

[functions]
directory = "netlify/functions"
node_bundler = "esbuild"

[dev]
command = "npm run dev"
targetPort = 5173
port = 8888
autolaunch = true
framework = "vite"



